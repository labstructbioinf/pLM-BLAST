name: "build"

on: push

jobs:
  build:
    runs-on: self-hosted
    # not ignore bash profile files
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        auto-activate-base: true
    - name: flake8 lint
      uses: py-actions/flake8@v2
      with:
        max-line-length: "100"
        path: "alntools"
        plugins: "flake8-bugbear==22.1.11 flake8-black"
    - name: Conda info
      run: |
        which python
        conda info
    - name: install anaconda environment
      run: |
        conda remove --name plmblast3 --all
        conda env create -f environment.yml
    - name: list environments
      run: conda env list
    - name: Pytest run
      run: |
        $CONDA/bin/activate plmblast3
        conda install pytest
        python -m pytest