name: "build"

on: push

jobs:
  build:
    runs-on: self-hosted
    # ignore bash profile files
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        miniconda-version: "latest"
        auto-activate-base: false
    - name: Conda info
      run: conda info
    - name: install anaconda environment
      run: |
        conda remove --name plmblast3 --all
        conda env create -f environment.yml
    - name: list environments
      run: conda env list
    - name: Pytest run
      run: |
        $CONDA/bin/conda activate plmblast3
        conda install pytest
        python -m pytest